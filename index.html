<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taula de Mescles</title>

    <link rel="stylesheet" href="/vendor/jquery/css/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/vendor/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/vendor/roundSlider-1.3.3/css/roundslider.min.css"/>
    <link rel="stylesheet" href="/css/forms.css"/>
    <link rel="stylesheet" href="/css/visibility.css"/>
    <link rel="stylesheet" href="/css/buttons.css"/>
    <link rel="stylesheet" href="/css/lists.css"/>
    <link rel="stylesheet" href="/css/spacers.css"/>
    <link rel="stylesheet" href="/css/circular-slider.css"/>
    <link rel="stylesheet" href="/css/panels.css"/>

    <script src="https://kit.fontawesome.com/9c42234925.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row" style="margin-top: 5vh">
        <div class="col-6">
            <div class="card" id="mqttConnectionCard">
                <div class="card-body" style="padding-bottom: 0.5rem">
                    <h5 class="card-title" data-translate="mqtt-connection-title"></h5>
                    <form id="mqttConnectionForm">
                        <div class="form-row">
                            <div class="col-9">
                                <label for="mqttConnectionAddressInput"
                                       data-translate="mqtt-connection-address"></label>
                                <input type="text" class="form-control" id="mqttConnectionAddressInput"
                                       value="192.168.200.102"/>
                            </div>
                            <div class="col-3">
                                <label for="mqttConnectionPortInput" data-translate="mqtt-connection-port"></label>
                                <input type="number" min="0" class="form-control" id="mqttConnectionPortInput"
                                       value="9001"/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-12">
                                <label for="mqttConnectionNameInput" data-translate="mqtt-connection-name"></label>
                                <input type="text" class="form-control" id="mqttConnectionNameInput" value="Computer"/>
                            </div>
                        </div>
                        <button style="margin-top: 1vh" type="submit" class="btn btn-primary btn-block"
                                data-translate="mqtt-connection-connect"></button>
                    </form>
                </div>
                <div id="mqttConnectionProgress" class="progress hidden">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                         aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card draggable" id="buttonUpdateCard">
                <div class="card-body">
                    <div class="form-row">
                        <div class="col-2">
                            <label for="buttonUpdateId" class="cursor-help" data-translate-title="button-id-help"
                                   data-translate="button-id" disabled></label>
                            <input type="number" min="0" class="form-control" id="buttonUpdateId" value="0"/>
                        </div>
                        <div class="col-10">
                            <label for="buttonUpdateColor" data-translate="button-color"></label>
                            <input type="color" class="form-control" id="buttonUpdateColor" value="#ffffff"/>
                        </div>
                    </div>
                    <div class="form-row margin-top-small">
                        <div class="col-12">
                            <li class="list-group-item">
                                <form id="addNewCommandForm">
                                    <div class="form-row">
                                        <div class="col-4">
                                            <select class="custom-select" id="buttonUpdateCommand">
                                                <option disabled selected
                                                        data-translate="button-command-label"></option>
                                                <option value="dmx" data-translate="button-command-dmx"></option>
                                                <option value="wait" data-translate="button-command-wait"></option>
                                            </select>
                                        </div>
                                        <div class="col-8" id="buttonUpdateCommandDMX">
                                            <select class="custom-select" id="buttonUpdateCommandDMXType">
                                                <option disabled selected
                                                        data-translate="button-command-dmx-label"></option>
                                                <option value="raw"
                                                        data-translate="button-command-dmx-raw"></option>
                                                <option value="pan"
                                                        data-translate="button-command-dmx-pan"></option>
                                                <option value="tilt"
                                                        data-translate="button-command-dmx-tilt"></option>
                                                <option value="rgb"
                                                        data-translate="button-command-dmx-rgb"></option>
                                                <option value="rgbw"
                                                        data-translate="button-command-dmx-rgbw"></option>
                                            </select>
                                            <div class="invalid-feedback" data-translate="button-command-error-missing-dmx-type"></div>
                                        </div>
                                        <div class="col-12" id="buttonUpdateCommandDMXFocusChannelDiv">
                                            <input type="number" class="form-control" min="1" max="512"
                                                   data-translate-placeholder="button-command-dmx-focus-channel"
                                                   id="buttonUpdateCommandDMXFocusChannel"/>
                                            <div class="invalid-feedback" data-translate="button-command-error-missing-dmx-focus-channel"></div>
                                        </div>
                                        <div class="col-12" id="buttonUpdateCommandDMXRGB">
                                            <input type="color" class="form-control"
                                                   id="buttonUpdateCommandDMXColor" value="#ffffff"/>
                                        </div>
                                        <div class="col-12" id="buttonUpdateCommandDMXW">
                                            <input type="range" min="0" max="255" value="0" class="custom-range"
                                                   id="buttonUpdateCommandDMXWhite"/>
                                        </div>
                                        <div class="col-6" id="buttonUpdateCommandDMXChannelDiv">
                                            <input type="number" class="form-control" min="1" max="512"
                                                   data-translate-placeholder="button-command-dmx-channel"
                                                   id="buttonUpdateCommandDMXChannel"/>
                                            <div class="invalid-feedback" data-translate="button-command-error-missing-dmx-channel"></div>
                                        </div>
                                        <div class="col-6" id="buttonUpdateCommandDMXValueDiv">
                                            <input type="number" class="form-control" min="0" max="255"
                                                   data-translate-placeholder="button-command-dmx-value"
                                                   id="buttonUpdateCommandDMXValue"/>
                                            <div class="invalid-feedback" data-translate="button-command-error-missing-dmx-value"></div>
                                        </div>
                                        <div class="col-6" id="buttonUpdateCommandDMXPan">
                                            <div class="angle-picker no-drag" id="buttonUpdateCommandDMXPanAngle" max="540"></div>
                                        </div>
                                        <div class="col-6" id="buttonUpdateCommandDMXTilt">
                                            <div class="angle-picker no-drag" id="buttonUpdateCommandDMXTiltAngle" max="180"></div>
                                        </div>
                                    </div>
                                    <div class="form-row margin-top-xsmall">
                                        <button type="submit" class="btn btn-outline-dark btn-block">Add</button>
                                    </div>
                                </form>
                            </li>
                            <ul class="list-group sortable" id="buttonUpdateCommandCommandsList"></ul>
                        </div>
                    </div>
                    <div class="form-row margin-top-small">
                        <button type="button" class="btn btn-primary btn-block" id="buttonUpdateSend" data-translate="action-confirm"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card" id="controlButtonsCard" style="display: inline-block">
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
                <button class="button-pad"></button>
            </div>
        </div>
    </div>
    <div class="spinner-border fade gone" id="mqttFetchingSpinner" role="status"
         style="position: fixed; left: 50vw; top: 50vh">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<script src="/vendor/jquery/js/jquery-3.4.1.min.js"></script>
<script src="/vendor/jquery/js/jquery-ui.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/vendor/paho-mqtt/js/mqttws31.min.js"></script>
<script src="/vendor/roundSlider-1.3.3/js/roundslider.min.js"></script>

<script src="/vendor/javascript-translator/js/translate.min.js"></script>
<script src="js/language.js"></script>
<script src="js/circular-slider.js"></script>
<script src="js/ui.js"></script>
<script src="js/mqtt-ui.js"></script>
<script src="js/mqtt-connector.js"></script>
<script src="js/draggable.js"></script>
</body>
</html>
